<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>登录页</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>

<body>
<div id="app">
    <header>
        <i onclick="history.go(-1)"></i>
        <span>登录</span>
    </header>
    <div class="mt2p5"></div>
    <div class="login-wrapper">
        <div class="login-box">
            <div class="login-val"><input type="tel" v-model="mobile" placeholder="请输入已认证手机"></div>
        </div>
        <div class="login-box">
            <div class="login-val"><input type="password" v-model="password" placeholder="请输入密码"></div>
        </div>
        <div class="login-btn" @click="handleLogin">登录</div>
        <div class="login-con">
            <div class="login-link">忘记密码?</div>
            <div class="login-link" @click="goRegist">快速注册</div>
        </div>
        <div class="comment-tip" style="margin-top: 2rem;">
            <div class="comment-tipVal">快捷登录</div>
        </div>
        <div class="regist-wechat"></div>
    </div>
</div>
<script type="text/javascript" src="../script/rem.js"></script>
<script type="text/javascript" src="../script/aui-dialog.js"></script>
<script type="text/javascript" src="../script/aui-toast.js"></script>
<script type="text/javascript" src="../script/vue.min.js"></script>
<script type="text/javascript" src="../script/axios.min.js"></script>
<script type="text/javascript" src="../script/script.js"></script>
<script>
    var toast = new auiToast()
    var dialog = new auiDialog()
    new Vue({
        el: '#app',
        data() {
            return {
                mobile: '',
                password: ''
            }
        },
        methods: {
            goRegist() {
                location.href = './regist.html'
            },
            handleLogin() {
                if (!(/^1[34578]\d{9}$/.test(this.mobile))) {
                    toast.fail({
                        title: "手机号有误",
                        duration: 1500
                    })
                    this.mobile = ''
                }
                let data = {
                    mobile: this.mobile,
                    password: this.password
                }
                axios.get(apiHost + '/api/account/login', data).then(res => {
                    if (res.data.code === 200) {
                        localStorage.setItem('token', res.data.data.auth_token)
                        toast.success({
                            title: "登录成功",
                            duration: 1500
                        })
                        setTimeout(function () {
                            location.href = './index.html'
                        }, 1500)
                    }
                }).catch(function (error) {
                    alert(error)
                })
            }
        }
    })
</script>
</body>

</html>
